<div class="calculator">
   <input class="calculator__input" type="number" [(ngModel)]="first">

   <select [(ngModel)]="operation">
      <option [value]="operation" *ngFor="let operation of operations">
         {{operation}}
      </option>
   </select>

   <input class="calculator__input" type="number" [(ngModel)]="second">

   <span class="calculator__result">
      {{result ? result : 'Нажмите рассчитать'}}
   </span>

   <button (click)="calc()">
      Рассчитать
   </button>
</div>
